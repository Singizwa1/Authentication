
services:
  nodeapp:
    build: .
    container_name: blog-node-app
    ports:
      - "5000:5000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file: 
      - .env.docker
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Rwanda
      POSTGRES_DB: blog_manager
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: blog-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
